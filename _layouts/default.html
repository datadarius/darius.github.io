<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'de' }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="keywords" content="{{ site.keywords }}">
  <meta name="author" content="{{ site.author }}">

  <link href="https://fonts.googleapis.com/css?family=Ubuntu|Roboto:500|Open+Sans" rel="stylesheet">
  {% if page.permalink != "/impressum" %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pagePiling.js/1.5.4/jquery.pagepiling.min.css" integrity="sha256-HlbaSsNFYDtE07AX08zEV5Cz8I8Llplo8EfbEH3ZCAY=" crossorigin="anonymous" />{% endif %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff"> 
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  {% include google-analytics.html %}

  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js"></script>
  <script>
  window.addEventListener("load", function(){
  window.cookieconsent.initialise({
    "palette": {
      "popup": {
        "background": "#32465b",
        "text": "#fdfdfd"
      },
      "button": {
        "background": "#8bed4f",
        "text": "#fdfdfd"
      }
    },
    "theme": "classic",
    "position": "bottom-left",
    "content": {
      "message": "Diese Seite verwendet Cookies. Für weitere Informationen beachten Sie bitte die",
      "dismiss": "Verstanden!",
      "link": "Datenschutzerklärung",
      "href": "http://dariustehrani.io/impressum#datenschutzerklärung"
    }
  })});
  </script>
</head>

  <body class="{{ page.permalink | slugify }}">

    {{ content }}

  </body>

</html>
